version: '3'
services: 
  user-access:
    image: marcelojunin/user-access:1.0
    ports: 
      - "8080:8080"
    depends_on: 
      - dababase-postgres
  dababase-postgres:
    image: postgres:10.4
    environment: 
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres